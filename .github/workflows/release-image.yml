name: release-docker-image

on:
  push:
    tags:
      - "v0.1.0"   

jobs:
  build_push_release:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # 创建 Release
      packages: write      # 推送 GHCR
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY}:latest" >> $GITHUB_ENV
          echo "TAR_NAME=ai-travel-planner_${GITHUB_REF_NAME}.tar" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建镜像（云端能 pull node:20-alpine）
      - name: Build image
        run: |
          docker build -t $IMAGE_NAME .

      # 推送到 GHCR（助教也可 docker pull 直接跑）
      - name: Push image
        run: |
          docker push $IMAGE_NAME

      # 导出为 tar（满足“可直接下载运行的 docker image 文件”）
      - name: Save image to tar
        run: |
          docker save $IMAGE_NAME -o $TAR_NAME
          ls -lh $TAR_NAME

      # 创建 GitHub Release 并上传 tar
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.TAR_NAME }}
          generate_release_notes: true