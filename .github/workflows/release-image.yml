name: release-docker-image

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_push_release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        shell: bash
        run: |
          REPO_LC=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${REPO_LC}/ai-travel-planner:latest" >> $GITHUB_ENV
          echo "TAR_NAME=ai-travel-planner_${GITHUB_REF_NAME}.tar" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        shell: bash
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="${{ vars.NEXT_PUBLIC_SUPABASE_URL }}" \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
            -t $IMAGE_NAME .

      - name: Push image
        run: docker push $IMAGE_NAME

      - name: Save image to tar
        run: |
          docker save $IMAGE_NAME -o $TAR_NAME
          ls -lh $TAR_NAME

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.TAR_NAME }}
          generate_release_notes: true